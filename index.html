<!DOCTYPE html>

<head>
    <title>HTML Tables</title>
</head>

<body>
    <!-- HTML tables allow web developers to arrange data into rows and columns. -->
    <!-- A table in HTML consists of table cells inside rows and columns. -->
    <!-- Everything between <td> and </td> are the content of the table cell. -->

    <table>
        <caption>Personel List</caption>
        <tr>
            <th>Person</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Ilkay Polat</td>
            <td>ilkay@anymail.com</td>
        </tr>
        <tr>
            <td>Ahmet Polat</td>
            <td>ahmet@anymail.com</td>
        </tr>
        <tr>
            <td>Aysen Polat</td>
            <td>aysen@anymail.com</td>
        </tr>
    </table>


</body>

</html>
